<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - 映画検索アプリ</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">MovieFlix</h1>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="映画を検索...">
                <button id="searchBtn" class="search-btn">検索</button>
            </div>
        </div>
    </header>

    <!-- ヒーローバナー -->
    <section class="hero" id="hero">
        <div class="hero-content">
            <h2 class="hero-title" id="heroTitle">読み込み中...</h2>
            <p class="hero-overview" id="heroOverview">読み込み中...</p>
            <div class="hero-meta">
                <span class="rating" id="heroRating">-</span>
                <span class="release-date" id="heroReleaseDate">-</span>
            </div>
            <button class="hero-btn" id="heroDetailsBtn">詳細を見る</button>
        </div>
        <div class="hero-overlay"></div>
    </section>

    <!-- 検索履歴 -->
    <section class="section" id="searchHistorySection" style="display: none;">
        <h2 class="section-title">検索履歴</h2>
        <div class="history-tags" id="historyTags"></div>
    </section>

    <!-- 検索結果 -->
    <section class="section" id="searchResultsSection" style="display: none;">
        <h2 class="section-title">検索結果</h2>
        <div class="movie-row" id="searchResults"></div>
    </section>

    <!-- 人気映画 -->
    <section class="section">
        <h2 class="section-title">人気の映画</h2>
        <div class="movie-row" id="popularMovies"></div>
    </section>

    <!-- 高評価映画 -->
    <section class="section">
        <h2 class="section-title">高評価の映画</h2>
        <div class="movie-row" id="topRatedMovies"></div>
    </section>

    <!-- 公開予定 -->
    <section class="section">
        <h2 class="section-title">公開予定</h2>
        <div class="movie-row" id="upcomingMovies"></div>
    </section>

    <!-- 詳細モーダル -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <div class="modal-header" id="modalHeader">
                <img id="modalBackdrop" class="modal-backdrop" src="" alt="">
                <div class="modal-overlay"></div>
            </div>
            <div class="modal-body">
                <h2 id="modalTitle" class="modal-title"></h2>
                <div class="modal-meta">
                    <span class="rating" id="modalRating"></span>
                    <span class="release-date" id="modalReleaseDate"></span>
                </div>
                <p id="modalOverview" class="modal-overview"></p>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
